<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuida & Acalmar</title>

  <!-- Conexão com o Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Conexão com o CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header>
    Cuida & Acalmar
  </header>

  <div class="container">
    <button class="button" onclick="openActivity('Atividades para Autismo')">
      Atividades para Autismo
    </button>

    <button class="button" onclick="openActivity('Atividades para TDAH')">
      Atividades para TDAH
    </button>

    <button class="button" onclick="startApp()">
      Mensagem de Boas-Vindas
    </button>
  </div>

  <!-- Conexão com o JavaScript -->
  <script src="app.js"></script>

  <!-- Registro do Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registrado"))
      .catch((error) => console.log("Erro:", error));
    }
  </script>

</body>
</html>
